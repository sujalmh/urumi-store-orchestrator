apiVersion: v1
kind: Service
metadata:
  name: platform-redis
  namespace: platform
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: platform-redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-redis
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-redis
  template:
    metadata:
      labels:
        app: platform-redis
    spec:
      containers:
        - name: redis
          image: redis:7.2-alpine
          ports:
            - containerPort: 6379
