apiVersion: v1
kind: Service
metadata:
  name: platform-postgres
  namespace: platform
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: platform-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: platform-postgres
  namespace: platform
spec:
  serviceName: platform-postgres
  replicas: 1
  selector:
    matchLabels:
      app: platform-postgres
  template:
    metadata:
      labels:
        app: platform-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB
              value: provisioning
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: platform-secrets
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        storageClassName: standard
        resources:
          requests:
            storage: 10Gi
