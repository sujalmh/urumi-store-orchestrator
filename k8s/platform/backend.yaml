apiVersion: v1
kind: Service
metadata:
  name: platform-backend
  namespace: platform
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: platform-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-backend
  namespace: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-backend
  template:
    metadata:
      labels:
        app: platform-backend
    spec:
      serviceAccountName: platform-ops
      containers:
        - name: backend
          image: asia-south1-docker.pkg.dev/urumi-487318/urumi/backend:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: platform-config
            - secretRef:
                name: platform-secrets
          env:
            - name: APP_HELM_CHART_PATH
              value: /app/helm/woocommerce-store
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: platform-backend
  namespace: platform
spec:
  ingressClassName: nginx
  rules:
    - host: api.REPLACE_WITH_INGRESS_IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: platform-backend
                port:
                  number: 8000
