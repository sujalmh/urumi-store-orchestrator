storeName: "my-store"
storeId: "uuid-here"
domain: "store1.example.com"

namespace:
  name: "store-uuid-here"

resourceQuota:
  cpu: "4"
  memory: "8Gi"
  storage: "100Gi"
  pods: "10"

limitRange:
  defaultCpu: "100m"
  defaultMemory: "128Mi"
  maxCpu: "2"
  maxMemory: "4Gi"

mysql:
  image: "mysql:8.0"
  rootPassword: "generated-random-password"
  database: "woocommerce"
  user: "woocommerce"
  password: "generated-random-password"
  storage: "20Gi"
  storageClass: "local-path"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "1"
      memory: "2Gi"

wordpress:
  image: "wordpress:6.8.0-php8.2-apache"
  wpCliImage: "wordpress:cli-2.10.0-php8.2"
  siteTitle: "Woo Store"
  siteUrl: "http://store1.example.com"
  storage: "30Gi"
  storageClass: "local-path"
  adminUser: "admin"
  adminPassword: "generated-random-password"
  adminEmail: "admin@example.com"
  salts:
    authKey: "generated-random-salt"
    secureAuthKey: "generated-random-salt"
    loggedInKey: "generated-random-salt"
    nonceKey: "generated-random-salt"
    authSalt: "generated-random-salt"
    secureAuthSalt: "generated-random-salt"
    loggedInSalt: "generated-random-salt"
    nonceSalt: "generated-random-salt"
  resources:
    requests:
      cpu: "250m"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "4Gi"

ingress:
  className: "traefik"
  tls:
    enabled: true
    issuer: "letsencrypt-prod"

hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
